<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Exercise 2</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;/* viewport height unit*/
            font-family: sans-serif;
        }

        .assignments {
            height: 700px; 
            width: 1000px; 
            
            background-color: #001f3f; 
            
            padding-left: 3em; 
            padding-right: 3em; 
            box-sizing: border-box;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            height: 100%; 
            width: 100%; 
            
            display: flex;
            flex-direction: row; 
            
            gap: 1em;
        }

        .left-section {
            flex-grow: 1; 
            background-color: #87ceeb; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
        }

        .right-section {
            width: 300px; 
            
            background-color: #ff9966; 
            
            display: flex;
            flex-direction: column; 
            
            gap: 1em; 

            padding: 3em;
            box-sizing: border-box;
        }

        .item {
            background-color: #add8e6; 
            
            flex-grow: 1; 
            
            padding: 1em; 
            box-sizing: border-box;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item:first-child {
            height: calc(100px + 2em); 
            
            flex-grow: 0; 
            flex-shrink: 0;
        }

        .item-content {
            color: #333;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="assignments">
        <div class="main-container">
            <div class="left-section">left-section</div>
            
            <div class="right-section">
                <div class="item">
                    <div class="item-content">100px</div>
                </div>
                <div class="item">
                    <div class="item-content">Item</div>
                </div>
                <div class="item">
                    <div class="item-content">Item</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
